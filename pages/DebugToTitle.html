<!DOCTYPE html>
<html>
  <head>
    <title>DebugToTitle - PWAAT Documentation - Written by Creeper76</title>
    <link rel="stylesheet" href="/codethemes/AriakeDark.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #282a36;
        color: #f8f8f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        border: none;
      }
      footer {
        margin-top: auto;
        width: 100%;
        text-align: center;
        font-size: 0.8em;
      }
      .container {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        max-width: 800px;
        padding: 2em;
      }
      pre {
        background-color: #44475a;
        padding: 1em;
        overflow-x: auto;
        border-radius: 5px;
      }
      a {
        color: #f8f8f2;
        text-decoration: underline;
      }
      a:hover {
        color: #a93cdb;
      }
      .btn {
        background-color: #44475a;
        color: #f8f8f2;
        border: none;
        padding: 0.5em;
        margin-top: 0.5em;
        cursor: pointer;
        border-radius: 5px;
      }
      .btn:hover {
        background-color: #a93cdb;
        color: #282a36;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PWAAT - DebugToTitle</h1>
      <a href="../index.html" style="font-size: 14px"><i>Back to Home</i></a>
      <button id="viewCode" type="button" class="btn btn-primary">
        <i class="fa fa-code"></i>
      </button>
      <div id="codeBlock" style="display: none">
        <pre><code class="hljs csharp">
  // This file is empty.
        </code></pre>
      </div>
      <p>This file is empty.</p>
    </div>
    <footer>
      <p>
        Copyright (c) Creeper76 2024 <br />
        PWAAT Docs is an independent project and is not endorsed, sponsored, or
        affiliated with Capcom Co., Ltd.
      </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script>
      hljs.highlightAll();

      document
        .getElementById("viewCode")
        .addEventListener("click", function () {
          var codeBlock = document.getElementById("codeBlock");
          if (codeBlock.style.display === "none") {
            codeBlock.style.display = "block";
          } else {
            codeBlock.style.display = "none";
          }
        });
    </script>
  </body>
</html>
